<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Playlist - ISPagrindai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-black text-white p-4">
    <div class="container mt-4">
        <h1 class="mb-4">Edit Playlist</h1>

        <nav class="mb-4">
            <a href="{% url 'playlists:index' %}" class="btn btn-outline-light me-2">Back to Playlists</a>
            <a href="{% url 'homepage' %}" class="btn btn-outline-light">Home</a>
        </nav>

        {% if playlist %}
        <div class="card bg-dark text-white p-4 shadow-lg">
            <form method="POST" action="{% url 'playlists:editPlaylist' playlist.id %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="title" class="form-label">Playlist Title</label>
                    <input type="text" id="title" name="title" class="form-control bg-black text-white" value="{{ playlist.title }}" required>
                </div>

                <div class="mb-3">
                    <label for="genre" class="form-label">Genre</label>
                    <select id="genre" name="genre" class="form-select bg-black text-white" required>
                        <option {% if playlist.genre == "" %}selected{% endif %}>Select a genre</option>
                        <option {% if playlist.genre == "Pop" %}selected{% endif %}>Pop</option>
                        <option {% if playlist.genre == "Rock" %}selected{% endif %}>Rock</option>
                        <option {% if playlist.genre == "Hip-Hop" %}selected{% endif %}>Hip-Hop</option>
                        <option {% if playlist.genre == "Jazz" %}selected{% endif %}>Jazz</option>
                        <option {% if playlist.genre == "Electronic" %}selected{% endif %}>Electronic</option>
                        <option {% if playlist.genre == "Classical" %}selected{% endif %}>Classical</option>
                        <option {% if playlist.genre == "Other" %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" rows="3" class="form-control bg-black text-white">{{ playlist.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="songs" class="form-label">Number of Songs</label>
                    <input type="number" id="songs" name="songs" min="1" class="form-control bg-black text-white" value="{{ playlist.songs }}">
                </div>

                <div class="mb-3">
                    <label for="visibility" class="form-label">Visibility</label>
                    <select id="visibility" name="visibility" class="form-select bg-black text-white" required>
                        <option {% if playlist.visibility == "Public" %}selected{% endif %}>Public</option>
                        <option {% if playlist.visibility == "Private" %}selected{% endif %}>Private</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="{% url 'playlists:playlistDetail' playlist.id %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
        {% else %}
        <p>Playlist not found.</p>
        {% endif %}
    </div>
</body>
</html>
