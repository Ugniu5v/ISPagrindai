<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Playlists - ISPagrindai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-black text-white p-4">
    <div class="container mt-4">
        <h1 class="mb-4">Search Playlists</h1>

        <nav class="mb-4">
            <a href="{% url 'playlists:index' %}" class="btn btn-outline-light me-2">Back to Playlists</a>
            <a href="{% url 'homepage' %}" class="btn btn-outline-light">Home</a>
        </nav>

        <div class="card bg-dark text-white p-4 shadow-lg">
            <form method="GET" action="{% url 'playlists:searchPlaylist' %}">
                <div class="mb-3">
                    <label for="query" class="form-label">Search by Title or Genre</label>
                    <input type="text" id="query" name="query" class="form-control bg-black text-white" placeholder="e.g. Chill, Rock, Jazz...">
                </div>
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>

        {% if playlists %}
            <h3 class="mt-5">Results:</h3>
            {% for playlist in playlists %}
                <div class="card bg-dark text-white mb-3 mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ playlist.title }}</h5>
                        <p class="card-text"><strong>Genre:</strong> {{ playlist.genre }}</p>
                        <p class="card-text"><strong>Songs:</strong> {{ playlist.songs }}</p>
                        <a href="{% url 'playlists:playlistDetail' %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            {% empty %}
                <p class="mt-4">No playlists found.</p>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
