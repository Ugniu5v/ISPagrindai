<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist - ISPagrindai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-black text-white p-4">
    <div class="container mt-4">
        <h1 class="mb-4">Create a New Playlist</h1>

        <nav class="mb-4">
            <a href="{% url 'playlists:index' %}" class="btn btn-outline-light me-2">Back to Playlists</a>
            <a href="{% url 'homepage' %}" class="btn btn-outline-light">Home</a>
        </nav>

        <div class="card bg-dark text-white p-4 shadow-lg">
            <form method="POST" action="{% url 'playlists:createPlaylist' %}">
                {% csrf_token %}

                <!-- TITLE / PAVADINIMAS -->
                <div class="mb-3">
                    <label for="pavadinimas" class="form-label">Playlist Title</label>
                    <input 
                        type="text" 
                        id="pavadinimas" 
                        name="pavadinimas" 
                        class="form-control bg-black text-white" 
                        placeholder="e.g. Road Trip Mix" 
                        required
                    >
                </div>

                <!-- DESCRIPTION / APRASYMAS -->
                <div class="mb-3">
                    <label for="aprasymas" class="form-label">Description</label>
                    <textarea 
                        id="aprasymas" 
                        name="aprasymas" 
                        rows="3" 
                        class="form-control bg-black text-white"
                        placeholder="Describe your playlist..."
                    ></textarea>
                </div>

                <!-- VISIBILITY / YRA_VIESAS -->
                <div class="mb-3">
                    <label for="visibility" class="form-label">Visibility</label>
                    <select 
                        id="visibility"
                        name="yra_viesas"
                        class="form-select bg-black text-white"
                        required
                    >
                        <option value="on">Public</option>
                        <option value="off">Private</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Create Playlist</button>
                <button type="reset" class="btn btn-secondary ms-2">Clear</button>
            </form>
        </div>
    </div>
</body>
</html>
