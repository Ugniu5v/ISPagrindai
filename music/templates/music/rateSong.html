<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-black text-white p-4">
    <div class="container mt-4">
        <h1 class="mb-4">Rate Song</h1>

        <nav class="mb-4">
            <a href="{% url 'music:index' %}" class="btn btn-outline-light me-2">Back to Music</a>
            <a href="{% url 'homepage' %}" class="btn btn-outline-light">Back to Home</a>
        </nav>


        <div class="card bg-dark text-white">
            <div class="card-body">
                <form method="post" action="#">
                    {% with selected_song=request.GET.song %}
                        {% if selected_song %}
                            <div class="mb-3">
                                <label class="form-label">Song</label>
                                <input type="text" class="form-control bg-dark text-white" value="{{ selected_song }}"
                                    disabled>
                                <input type="hidden" name="song" value="{{ selected_song }}">
                            </div>
                        {% else %}
                            <div class="mb-3">
                                <label for="song" class="form-label">Select Song *</label>
                                <select class="form-select bg-dark text-white" id="song" name="song" required>
                                    <option value="">Choose a song</option>
                                    <option {% if request.GET.song == 'Midnight Drive' %}selected{% endif %}>Midnight Drive</option>
                                    <option {% if request.GET.song == 'Autumn Leaves' %}selected{% endif %}>Autumn Leaves</option>
                                    <option {% if request.GET.song == 'Sunrise Run' %}selected{% endif %}>Sunrise Run</option>
                                    <option {% if request.GET.song == 'Echoes in Stone' %}selected{% endif %}>Echoes in Stone</option>
                                    <option {% if request.GET.song == 'Calm Waters' %}selected{% endif %}>Calm Waters</option>
                                </select>
                            </div>
                        {% endif %}
                    {% endwith %}

                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating (1-5) *</label>
                        <input type="number" class="form-control bg-dark text-white" id="rating" name="rating" min="1"
                            max="5" step="1" required>
                    </div>

                    <div class="mb-3">
                        <label for="last_rated" class="form-label">Last Rated Time</label>
                        <input type="text" id="last_rated" class="form-control bg-dark text-white"
                            value="{% now 'Y-m-d H:i' %}" disabled>
                    </div>

                    <button type="submit" class="btn btn-primary me-2">Submit Rating</button>
                    <a href="{% url 'music:index' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
