<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-black text-white p-4">
    <div class="container mt-4">
        <h1 class="mb-4">Create Song</h1>

        <nav class="mb-4">
            <a href="{% url 'music:index' %}" class="btn btn-outline-light me-2">Back to Music</a>
        </nav>

        <div class="card bg-dark text-white">
            <div class="card-body">
                <form method="post" action="#" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Song Name *</label>
                        <input type="text" class="form-control bg-dark text-white" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="time" class="form-label">Duration (minutes) *</label>
                        <input type="number" class="form-control bg-dark text-white" id="time" name="time" min="0"
                            step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="release_date" class="form-label">Release Date *</label>
                        <input type="date" class="form-control bg-dark text-white" id="release_date"
                            name="release_date" required>
                    </div>

                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre *</label>
                        <select class="form-select bg-dark text-white" id="genre" name="genre" required>
                            <option value="">Select Genre</option>
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="jazz">Jazz</option>
                            <option value="classical">Classical</option>
                            <option value="electronic">Electronic</option>
                            <option value="hip_hop">Hip Hop</option>
                            <option value="country">Country</option>
                            <option value="blues">Blues</option>
                            <option value="folk">Folk</option>
                            <option value="metal">Metal</option>
                            <option value="reggae">Reggae</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="words" class="form-label">Lyrics (TXT file)</label>
                        <input type="file" class="form-control bg-dark text-white" id="words" name="words"
                            accept=".txt">
                    </div>

                    <div class="mb-3">
                        <label for="file_url" class="form-label">File URL</label>
                        <input type="url" class="form-control bg-dark text-white" id="file_url" name="file_url"
                            placeholder="https://example.com/song-file">
                    </div>

                    <div class="mb-3">
                        <label for="cover_url" class="form-label">Cover URL</label>
                        <input type="url" class="form-control bg-dark text-white" id="cover_url" name="cover_url"
                            placeholder="https://example.com/cover.jpg">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control bg-dark text-white" id="description" name="description" rows="4"
                            placeholder="Enter song description or notes"></textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_public" name="is_public" checked>
                        <label class="form-check-label" for="is_public">Is Public</label>
                    </div>

                    <button type="submit" class="btn btn-primary me-2">Create Song</button>
                    <a href="{% url 'music:index' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
