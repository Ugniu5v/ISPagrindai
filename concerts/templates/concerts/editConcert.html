<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Concert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-black text-white p-4">
    <div class="container mt-4">
        <h1 class="mb-4">Edit Concert</h1>

        <nav class="mb-4">
            <a href="{% url 'concerts:concertDetail' %}" class="btn btn-outline-light me-2">‚Üê View Details</a>
            <a href="{% url 'homepage' %}" class="btn btn-outline-light">Back to Home</a>
        </nav>

        <div class="alert alert-info">
            <strong>Editing:</strong> Rock Festival 2024<br>
            <strong>Created:</strong> Nov 15, 2024 10:30<br>
            <strong>Last Updated:</strong> Nov 20, 2024 14:45
        </div>

        <div class="card bg-dark text-white">
            <div class="card-body">
                <form method="post" action="#">
                    <div class="mb-3">
                        <label for="name" class="form-label">Concert Name *</label>
                        <input type="text" class="form-control bg-dark text-white" id="name" name="name"
                            value="Rock Festival 2024" required>
                    </div>

                    <div class="mb-3">
                        <label for="start_date" class="form-label">Start Date & Time *</label>
                        <input type="datetime-local" class="form-control bg-dark text-white" id="start_date"
                            name="start_date" value="2024-12-15T19:00" required>
                    </div>

                    <div class="mb-3">
                        <label for="finish_date" class="form-label">Finish Date & Time *</label>
                        <input type="datetime-local" class="form-control bg-dark text-white" id="finish_date"
                            name="finish_date" value="2024-12-15T23:00" required>
                    </div>

                    <div class="mb-3">
                        <label for="ticket_url" class="form-label">Ticket URL</label>
                        <input type="url" class="form-control bg-dark text-white" id="ticket_url" name="ticket_url"
                            value="https://example.com/tickets">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control bg-dark text-white" id="description" name="description"
                            rows="4">Amazing rock festival featuring top artists from around the world.</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="ticket_number" class="form-label">Maximum Tickets *</label>
                        <input type="number" class="form-control bg-dark text-white" id="ticket_number"
                            name="ticket_number" value="500" min="1" required>
                    </div>

                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre *</label>
                        <select class="form-select bg-dark text-white" id="genre" name="genre" required>
                            <option value="rock" selected>Rock</option>
                            <option value="pop">Pop</option>
                            <option value="jazz">Jazz</option>
                            <option value="classical">Classical</option>
                            <option value="electronic">Electronic</option>
                            <option value="hip_hop">Hip Hop</option>
                            <option value="country">Country</option>
                            <option value="blues">Blues</option>
                            <option value="folk">Folk</option>
                            <option value="metal">Metal</option>
                            <option value="reggae">Reggae</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="recommendation_score" class="form-label">Recommendation Score</label>
                        <input type="number" class="form-control bg-dark text-white" id="recommendation_score"
                            name="recommendation_score" value="8.5" min="0" max="10" step="0.1">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_cancelled" name="is_cancelled">
                        <label class="form-check-label" for="is_cancelled">Is Cancelled</label>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_public" name="is_public" checked>
                        <label class="form-check-label" for="is_public">Is Public</label>
                    </div>

                    <button type="submit" class="btn btn-primary me-2">Update Concert</button>
                    <a href="{% url 'concerts:concertDetail' %}" class="btn btn-secondary me-2">View Details</a>
                    <a href="{% url 'concerts:index' %}" class="btn btn-outline-light">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
