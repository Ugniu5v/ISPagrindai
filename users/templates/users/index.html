{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Muzikos sistema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'ISPagrindai/css/style.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Muzikos Sistema</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Pagrindinis</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/music/">Dainos</a></li>
            <li class="nav-item"><a class="nav-link" href="/playlists/">Grojaraščiai</a></li>
            <li class="nav-item"><a class="nav-link" href="/concerts/">Koncertai</a></li>
            <li class="nav-item"><a class="nav-link active" href="/users/">Naudotojai</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="layout">
      <main>
        <div class="container my-5">
          <h2 class="mb-4 fw-semibold">Naudotojai</h2>
          <div class="row row-cols-auto g-4">
            <div class="user-card">
              <img
                height="180"
                width="180"
                src="https://picsum.photos/300?random=2"
                class="rounded-circle shadow-sm"
                alt="user profile picture"
              />
              <h6 class="card-title mt-1 mb-1">Gytis Kaulakis</h6>
            </div>
            <div class="user-card">
              <img
                height="180"
                width="180"
                src="https://picsum.photos/300?random=3"
                class="rounded-circle shadow-sm"
                alt="user profile picture"
              />
              <h6 class="card-title mt-1 mb-1">Ramūnas Vengrauskas</h6>
            </div>
            <div class="user-card">
              <img
                height="180"
                width="180"
                src="https://picsum.photos/300?random=4"
                class="rounded-circle shadow-sm"
                alt="user profile picture"
              />
              <h6 class="card-title mt-1 mb-1">Ignas Nakčeris</h6>
            </div>
            <div class="user-card">
              <img
                height="180"
                width="180"
                src="https://picsum.photos/300?random=5"
                class="rounded-circle shadow-sm"
                alt="user profile picture"
              />
              <h6 class="card-title mt-1 mb-1">Ugnius Varžukas</h6>
            </div>
            <div class="user-card">
              <img
                height="180"
                width="180"
                src="https://picsum.photos/300?random=6"
                class="rounded-circle shadow-sm"
                alt="user profile picture"
              />
              <h6 class="card-title mt-1 mb-1">Cool dainininkas</h6>
            </div>
          </div>
        </div>
      </main>
      <footer class="text-white text-center py-4">
        <p class="mb-0">2025 • Kaunas</p>
        <small class="text-secondary">Informacinių sistemų pagrindai</small>
      </footer>
    </div>
  </body>
</html>
