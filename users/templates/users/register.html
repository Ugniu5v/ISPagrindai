{% extends "_base.html" %}
{% block title %}Registracija • Muzikos sistema{% endblock %}
{% block content %}
<h2>Registracija</h2>
<form method="post" action="{% url "users:userRegister" %}" name="registerform" class="d-grid gap-3">
    <div class="form-group">
        <label for="login_input_username">Naudotojo vardas</label>
        <input id="login_input_username" class="form-control" type="text" pattern="[a-zA-ZąčęėįšųūĄČĘĖĮŠŲŪ0-9]{2,64}" name="user_name" required aria-describedby="usernameHelp"/>
        <div id="usernameHelp" class="form-text">Tik raidės ir skaitmenys, nuo 2 iki 64 ilgio</div>
	</div>

    <div class="form-group">
        <label for="login_input_email">Naudotojo el. paštas</label>
        <input id="login_input_email" class="form-control" type="email" name="user_email" required />
    </div>

    <div class="form-group">
        <label for="login_input_password_new">Slaptažodis</label>
        <input id="login_input_password_new" class="form-control" type="password" name="user_password_new" pattern=".{6,}" required autocomplete="off" aria-describedby="passwordHelp"/>
        <div id="passwordHelp" class="form-text">Minimum 6 raidės</div>
    </div>

    <div class="form-group">
        <label for="login_input_password_repeat">Pakartoti slaptažodį</label>
        <input id="login_input_password_repeat" class="form-control" type="password" name="user_password_repeat" pattern=".{6,}" required autocomplete="off" />
    </div>
    
    <input class="btn btn-primary" type="submit" name="register" value="Registruotis" />
</form>
{% endblock%}
