{% extends "_base.html" %}
{% block title %}Kodukas • Muzikos sistema{% endblock %}
{% block content %}
{% if errors %}
<div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Klaida</h4>
    <ul class="mb-0">
    {% for error in errors %}
        <li>
            {{error}}
        </li>
    {% endfor %}
    </ul>
</div>
{% endif %}
<h3>Įveskite kodą iš autentifikavimo programėlės (App)</h3>
<div class="d-flex justify-content-center my-4">
    <form method="post" action='{% url "users:totp" %}' name="loginform" class="d-grid gap-3 align-items-end">
        {% csrf_token %}
        <div class="d-flex align-items-sm-center flex-column flex-sm-row gap-2">
            <input 
                placeholder="App kodas"
                pattern=".{6,}"
                class="form-control ms-auto"
                style="width: 16em"
                type="text"
                name="otp"
                autofocus 
                required
            />
        </div>
        <input type="submit" name="submit" value="Pateikti" class="btn btn-primary w-50 mx-auto me-sm-0 "/>
        <input type="hidden" name="next" value="{{ form.next }}">
        <input type="hidden" name="username" value="{{ form.username }}">
        <input type="hidden" name="password" value="{{ form.password }}">
    </form>
</div>
{% endblock %}
